{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit{% endblock %}
{% block content %}
    <div class="p-5">
    <h1>Edit the "{{ object.site_name }}"</h1>
    <div class="my-4 border-top "></div>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-end">
                <input class="mt-3 px-4 py-2 btn btn-primary" type="submit" value="Update">
            </div>
        </form>
    </div>
{% endblock %}
