{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="p-5">
        <h1>Login to your account</h1>
        <div class="my-4 border-top "></div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-end">
                <button class="mt-3 px-4 py-2 btn btn-success ml-2" type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
