{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Enter new password
{% endblock %}
{% block content %}
    <div class="p-5">
        <h1>Enter a new Password</h1>
        <div class="my-4 border-top "></div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-end">
                <input class="mt-3 px-4 py-2 btn btn-success" type="submit" value="Change my password">
            </div>
        </form>
    </div>
{% endblock %}
